<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
    <!-- <h1 class="text-purple-800">Hello World!</h1> -->
    <div class="container bg-[#f0f2f5] flex items-center w-full h-[100vh]">
        <div class="row flex justify-center px-80">
            <div class="column col-1 w-1/2 py-10 px-5">
                <div class="text_wrapper my-10">
                    <h1 class="text-blue-500 font-bold text-4xl py-2">Facebook</h1>
                    <p class="text-2xl">Connect with friends and the world around you on Facebook.</p>
                </div>
            </div>
            <div class="column col-2 w-1/2 flex flex-col py-10 px-5">
                <section class="login_section w-full p-5 border-none rounded-xl bg-white shadow-lg shadow-gray-300/50">
                    <div class="login_form_wrapper">
                        <form action="" class=" flex flex-col space-y-5">
                            <div class="row form_row">
                                <input type="text" name="email" id="" placeholder="Email or Phone Number"
                                    class="w-full border-solid border-2 border-gray-300 px-5 py-3 rounded-md outline-blue-400">
                            </div>
                            <div class="row form_row">
                                <input type="password" name="pswd" id="" placeholder="Password"
                                    class="w-full border-solid border-2 border-gray-300 px-5 py-3 rounded-md outline-blue-400">
                            </div>
                            <div class="row form_row">
                                <button type="submit"
                                    class="w-full bg-blue-600 px-5 py-3 rounded-md text-white font-bold text-xl outline-blue-500 hover:bg-blue-700 transition-all">Log
                                    in</button>
                            </div>
                        </form>
                    </div>
                    <div class="row text-center my-5">
                        <a href="#" target="_blank" rel="noopener noreferrer"
                            class=" text-blue-500 hover:underline">Forget Password?</a>
                    </div>
                    <hr class="my-5">
                    <div class="row button_wrapper flex justify-center">
                        <button type="button"
                            class="w-60 bg-green-500 px-5 py-3 rounded-md text-white font-bold text-lg outline-blue-500 hover:bg-green-600 transition-all">Create
                            new account</button>
                    </div>
                </section>
                <div class="text_wrapper my-5 text-center">
                    <p><b>Create a Page</b>f for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
